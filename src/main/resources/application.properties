server.port=9090
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
#datasource property
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Electronic_Store
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
#jpa configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update

#file config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#Path Config

#image path config

user.profile.image.paths=images/users
catagory.profile.image.paths=images/catagory

logging.level.com.happytech.Electronic_Store=DEBUG
#
## Logging pattern for the console
logging.pattern.console= %date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n
#
##logging pattern for file
logging.pattern.file=%date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n
#
## output file
logging.file.name=application.log
